<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ol 순서가 있는 목록</title>
</head>
<body>
  <h1>ol 순서가 있는 목록</h1>
  <p>
    목록중에 순서가 중요한 목록 부모가 됩니다.
    실질적인 항목은 li 태그를 이용해서 지정
  </p>
  <p>
    li로 목록 항목
  </p>
  <ol>
<li>원피스</li>
<li>상의</li>
<li>하의</li>
  </ol>
</body>
</html>
