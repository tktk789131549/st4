<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul 순서가 없는 목록</title>
</head>
<body>
  <p>
    상품목록, 게시판글 처럼 목록에 순서가 중요하지 않을 때<br>
    ul 자식을 li
  </p>
  <ul>
    <!-- <li></li>
    <li></li>
    <li></li> -->
  </ul>
  <ul>
    <li>원피스</li>
    <li>상의</li>
    <li>하의</li>
  </ul>
  <!-- 3일차 상품분류 연습 표 참고 -->
   <!-- emmet 작성
    ul>li*6
     -->
    <ul>
      <li>BEST100</li>
      <li>NEW10%</li>
      <li>Dress</li>
      <li>Outer</li>
      <li>
        Top
        <ul>
          <li>티</li>
          <li>셔츠</li>
          <li>블라우스</li>
        </ul>
      </li>
      <li>Bottom
        <ul>
          <li>팬츠</li>
          <li>스커트</li>
        </ul>
      </li>
    </ul>
</body>
</html>
