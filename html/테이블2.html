<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table2 테이블 연습</title>
  </head>
  <body>
    <!-- 4줄 2칸 
   tr 4
   td 2
   table>tr*4>th+td-->
    <table border="1">
      <tr>
        <th scope="row">FABRIC</th>
        <td>합성PU</td>
      </tr>
      <tr>
        <th scope="row">COLOR</th>
        <td>블랙 / 베이지</td>
      </tr>
      <tr>
        <th scope="row">SIZE SPEC</th>
        <td>230~250/굽높이 : 3.5cm</td>
      </tr>
      <tr>
        <th scope="row">COUNTRY</th>
        <td>CHINA</td>
      </tr>
    </table>
    <hr />

    <!-- 2줄 4칸 -->
    <table
      border="1
 "
    >
      <tr>
        <th>슈퍼싱글</th>
        <th>차렵이불</th>
        <th>누빔베개커버</th>
        <th>패드</th>
      </tr>
      <tr>
        <td>사이즈/구성</td>
        <td>160x210/1장</td>
        <td>50x70/1장</td>
        <td>115x210/1장</td>
      </tr>
    </table>
    <hr />
    <!-- table>(tr>th*4)+(tr>td*4) -->
    <table border="1">
      <tr>
        <th scope="col row">슈퍼싱글</th>
        <th scope="col">차렵이불</th>
        <th scope="col">누빔배게</th>
        <th scope="col">패드</th>
      </tr>
      <tr>
        <th scope="row">사이즈 구성</th>
        <td>160</td>
        <td>50</td>
        <td>115</td>
      </tr>
    </table>
  </body>
</html>
