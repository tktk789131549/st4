<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product listmain 구조화</title>
</head>
<body>
  <div>
    <div class="ec-base-product xans-product-listmain">
      <ul class="prdList grid4">
        <li>
          <prdList__item>
            <div class="thumbnail">
              <a href=""><img src="" alt=""></a>
              <div class="likeButton likePrd"><button>
                <img src="" alt="" class="likePrdIcon">
                <strong>
                  <span class="likeCount"></span>
                </strong>
              </button>
            </div>
            <!-- //likeButton -->
             <div class="badge"><span></span></div>
             <!-- //badge -->
             <div class="icon icon__box">
              <div class="span wish"></div>
              <div class="span cart"></div>
              <div class="span sale_box"></div>
             </div>
             <!-- //icon box -->
            </div>
            <!-- //thumbnail -->
            <div class="description">
              <div class="name">
                <a href=""><span class="title">상품명</span>
                  <span>니트가디건</span></a>
              </div>
              <!-- //name -->
               <ul class="spec">
                <li class="xans-record-">상품설명1</li>
                <li class="xans-record-">상품설명2</li>
                <li class="xans-record-">상품설명3</li>
               </ul>
               <div class="icon">
                <img src="" alt="" class="icon">
              </div>
              <!-- //icon -->
            </div>
            <!-- //description -->
          </prdList__item>
          <!-- //trdList__item -->
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
