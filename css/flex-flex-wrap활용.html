<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex7 wrap활용</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    .wrap{margin: 50px;}
    .container{
      background-color: #ccc;
    }
    .item{
      background-color: skyblue;
    }
    .flex-container{
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .flex-container .item{
      flex: 1 0 auto;
    
      width: calc(33.333% - 20px);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container flex-container">
      <div class="item itme1">item1</div>
      <div class="item itme2">item2</div>
      <div class="item itme3">item3</div>
      <div class="item itme4">item4</div>
      <div class="item itme5">item5</div>
      <div class="item itme6">item6</div>
    </div>
  </div>
</body>
</html>
