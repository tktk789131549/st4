<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1depth만 있는 네비게이션 만들기</title>
<style>
  *{margin: 0; padding: 0;}
  #header{
    background-color: #ccc;
  }
  #header .inner{
    width: 1024px;
    margin:0 auto; 
    border: 1px solid #000;
  }
  #header .inner{}
  /* .top_category의 직계자식 ul을 찾아서 직계자식 li에게 적용 */
    .top_category > ul > li{

      /* li를 inline-block으로 지정해서 텍스트를 정렬하는 명령으로 설정 */
      text-align: center;

      /* display: inline; li나란히 배치 */
      display: inline-block;
      width: 8em;
      /* height: 50px; 
      메뉴가 위로 쏠리고 하단 여백은 링크값이 없음*/
  
      /* 목록태그의 번호, 블릿 제거 */
      list-style-type: none;
      background-color: #ff0;
      border: 1px solid #f00;
    }

    .top_category > ul > li > a{
      /* 너비는 부모에게 할당 높이는 자식에게 할당 */
      /* bloxk 너비 높이 할당 가능 */
      display: block;
      /* height: 50px; */
      /* 높이를 정확하게 알 수 없음
      padding-top: 10px;
      padding-bottom: 10px; */

      /* 한줄 문장일 때 정확한 높이를 지정한 텍스트 */
      line-height: 50px;
      border: 1px solid #00f;
    }
</style>
</head>
<body>
  <div id="wrap">
    <!-- header#header.layout1 -->
    <header id="header" class="layout1">
      <div class="inner">
        <!-- div.top_category>ul>li*5>a{menu$} -->
        <div class="top_category">
          <ul>
            <li><a href="">menu1</a></li>
            <li><a href="">menu2</a></li>
            <li><a href="">menu3</a></li>
            <li><a href="">menu4</a></li>
            <li><a href="">menu5</a></li>
          </ul>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
